<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Show Course</title>

	<!--bootstrap css link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!--cdn link for icon-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<!--css nav-->
	<link rel="stylesheet" th:href="@{/css/course_nav.css}" />

</head>

<body style="background-color: rgb(0, 0, 64);">
	<div th:replace="~{common/nav :: nav}">Navigation</div>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 offset-md-3 bg-body rounded">
				<form class="m-auto bg-body mt-3" th:object="${video}" th:action="@{/pjvideo/new}" method="post"
					enctype="multipart/form-data">
					<input type="hidden" name="id" th:value="${videoId}" />
					<input type="hidden" name="projectId" th:value="${projectId}" />
					<div th:if="${video.id != null}" class="col-md-5 col-sm-7 col-lg-8 m-auto">
						<video controls class="d-inline-block"
							style="height: 400px; width: 500px; background-color: rgba(0,0,255,.1)">
							<source th:src="@{'/pjvideo/' + ${video.id} + '/show'}" type=video/mp4>
						</video>
						<label class="form-label fs-3 font-monospace">Add Video</label>
						<input id="videofile" name="videofile" type="file" class="form-control">
					</div>
					<div th:if="${video.id == null}" class="col-md-5 col-sm-7 col-lg-8 m-auto">
						<label class="form-label fs-3 font-monospace">Add Video</label>
						<input id="videofile" name="videofile" type="file" class="form-control">
					</div>
					<div class="row mb-3">
						<div class="col-lg-3 col-md-6 col-sm-10 m-auto">
							<label for="name" class="form-label fs-3 font-monospace">Description</label>
						</div>
						<div class="">
							<textarea type="text" rows="10" class="form-control fs-5 font-monospace" name="name"
								id="name" th:field="*{name}" th:value="${video.name}" required />
						</div>
					</div>
					<div class="col-lg-1 col-md-6 col-sm-10 m-auto pb-3">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>

	</div>
	<!--bootstrap js link-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
