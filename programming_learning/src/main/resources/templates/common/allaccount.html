<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Programming Learning Home</title>

	<!--bootstrap css link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!--cdn link for icon-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<!--css footer -->
	<link rel="stylesheet" th:href="@{/css/footer.css}" />
	<!--css nav-->
	<link rel="stylesheet" th:href="@{/css/course_nav.css}" />

</head>

<body style="background-color:  rgb(0, 0, 64);">
	<!--nav bar-->
	<div th:replace="~{common/nav :: nav}">Navigation</div>

	<div class="container m-auto mt-4"
		style="width: 360px; height: auto; background-color: rgb(255, 255, 255); border-radius: 5px;">
		<div class="row m-auto" th:each="account : ${accounts}">
			<dvi class="col-12  mb-3 g-4" style="width: 70px; border-style: solid; padding: 4px;">
				<div class="card-body text-center">
					<div th:if="${account.role == 'admin'}">
						<h3 class="card-title"><i class="bi bi-person-fill-gear"></i></h3>
					</div>
					<div th:if="${account.role != 'admin'}">
						<h3 class="card-title"><i class="bi bi-person-fill"></i></h3>
					</div>

				</div>
			</dvi>
			<dvi class="col-12  mb-3 g-4" style="width: 260px; border-style: solid; padding: 4px;">
				<div class="card-body text-center">
					<dvi>
						<h5 th:text="${account.name}" class="card-title">Card title
						</h5>
					</dvi>
				</div>
			</dvi>
		</div>
	</div>
	<!--footer-->
	<div th:replace="~{common/footer :: footer}"></div>
	<!--	bootstrap js link-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>

</html>
