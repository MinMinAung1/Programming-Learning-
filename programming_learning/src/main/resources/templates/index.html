<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Programming Learning Home</title>

	<!--bootstrap css link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!--cdn link for icon-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<!--css card-->
	<link rel="stylesheet" th:href="@{/css/card.css}" />
	<!--css footer -->
	<link rel="stylesheet" th:href="@{/css/footer.css}" />
	<!--css nav-->
	<link rel="stylesheet" th:href="@{/css/course_nav.css}" />

</head>

<body style="background-color:  rgb(0, 0, 64);">
	<!--nav bar-->
	<div th:replace="~{common/nav :: nav}">Navigation</div>
	<div class="course-bar">
		<table>
			<tr>
				<td>
				<th class="test" th:each="course : ${courses}">
					<a class="dropdown-item active" th:href="@{'/course/' + ${course.id} + '/show'}"
						style="color: rgb(0, 0, 64); text-align: center; font-weight: bolder;">
						<p th:text="${course.name}" class="card-title">Course Name</p>
					</a>

				</th>
				</td>
			</tr>
		</table>
	</div>
	<div class="container-fluid" style="margin-bottom: 200px;">
		<section id="card-holder " class="mt-4 pt-5">
			<div class="container-lg ">
				<div class="row">
					<div th:each="course : ${courses}" class="col-12 col-sm-4 col-md-6 col-lg-3 mb-3 g-4"
						style="width: 260px;">
						<a href="#" th:href="@{'/course/' + ${course.id} + '/show'}"
							style="text-decoration: none; color: black;">
							<div class="card card-a"
								style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;">
								<img th:src="@{'/course/image/' + ${course.id} + '/show'}" class="card-img-top"
									alt="Course_Iamge" />
								<div class="card-body text-center">
									<h5 th:text="${course.name}" class="card-title">Card title</h5>
								</div>
								<!--								<div class="card-body text-center">-->
								<!--									<h5 th:text="${course.review}" class="card-title">Card title</h5>-->
								<!--								</div>-->
							</div>
						</a>
						<div class="text-center pt-3">
							<a href="#" th:href="@{'/course/' + ${course.id} + '/update'}"
								th:if="${#ctx.session.account != null and #ctx.session.account.role == 'admin'}"
								class="btn"
								style="background-color: darkblue; color: white; box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);">Update</a>
							<a th:href="@{'/course/' + ${course.id} + '/delete'}"
								th:if="${#ctx.session.account != null and #ctx.session.account.role == 'admin'}"
								class="btn btn-danger" style="box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);">Delete</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!--footer-->
	<div th:replace="~{common/footer :: footer}"></div>
	<!--bootstrap js link-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
